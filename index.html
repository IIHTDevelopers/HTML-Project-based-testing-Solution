<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>

<body>

    <h2>Sample Table</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>28</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>34</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sam Brown</td>
                <td>22</td>
                <td>Chicago</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Linda White</td>
                <td>40</td>
                <td>San Francisco</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
